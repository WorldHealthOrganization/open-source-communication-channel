<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official WHO Open Source Communication Channel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/docs/images/favicon.ico?">

<!-- Theme: Simple -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'Official WHO Open Source Communication Channel',
      repo: 'https://github.com/WorldHealthOrganization/open-source-communication-channel',
      paths: '+',
      relativePath: true,
      coverpage: true,
      onlyCover: true
    }
  </script>

  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Prism syntax highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-shell-session.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-graphql.min.js"></script>
</body>
</html>
